<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Data Tables</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:include="/bam/head"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <html th:include="/bam/menu"></html>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                产地列表
                <small>advanced tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">产地列表</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!--<div class="box-header">
                            <h3 class="box-title">客户列表</h3>
                        </div>-->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <button class="btn btn-primary" style="float: right" data-toggle="modal" data-target="#addModal">新增</button>
                            <table id="example1" class="table table-bordered table-hover" style="text-align: center">
                                <thead>
                                <tr>
                                    <th>国家/地区</th>
                                    <th>缩写</th>
                                    <th>代码</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!--defalut modal-->
        <div class="modal" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">新增客户</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-primary">
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form role="form" id="clientForm">
                                <input type="hidden" id="editId" value=""/>
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="area">国家/地区</label>
                                        <input type="text" class="form-control" id="area" placeholder="国家/地区"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="acronym">缩写</label>
                                        <input type="text" class="form-control" id="acronym" placeholder="缩写"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">代码</label>
                                        <input type="text" class="form-control" id="code" placeholder="代码"/>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="saveOrigin();">保存</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    <!--defalut modal-->

    <!-- /.content-wrapper -->
    <footer th:include="/bam/foot"></footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/scripts/moment.js"></script>
<script src="/scripts/datatable-datetime.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/scripts/app.min.js"></script>
<!-- page script -->
<script src="/scripts/toast.js"></script>
<script>
    var table;
    $(function () {
        table = $('#example1').DataTable({
            //开启服务器模式
            serverSide: true,
            ajax:'/bam/sysOriginAjax/listSysOrigin',
            columns: [
                { data: "area" },
                { data: "acronym" },
                { data: "code"}
            ],
            columnDefs: [
            {
                targets: 3,
                render: function (data, type, row) {
                    return '<button class="btn btn-primary" onclick="deleteById(' + row.id + ');">删除</button>';
                }
            }],
            language: {
                url: "/plugins/datatables/cn.json"
            },
            paging: true,
            lengthChange: false,
            searching: false,
            ordering: false,
            info: true,
            autoWidth: false,
            paging: true
        });
    });
    
    function deleteById(id) {
        $.ajax({
            url: "/bam/sysClientsAjax/deleteById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:{
                id:id
            },
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data.success)
                {
                    table.ajax.reload();
                }
            }
        });
    }

    function saveOrigin() {
        if($("#area").val().length == 0)
        {
            Toast.error("请填写国家/地区");
            return;
        }
        if($("#acronym").val().length == 0)
        {
            Toast.error("请填写缩写");
            return;
        }
        if($("#code").val().length == 0)
        {
            Toast.error("请填写代码");
            return;
        }
        $.ajax({
            url: "/bam/sysOriginAjax/saveOrUpdate",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:{
                area:$("#area").val(),
                acronym:$("#acronym").val(),
                code:$("#code").val(),
                id:$("#editId").val()
            },
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data.success)
                {
                    $("#addModal").modal("hide");
                    table.ajax.reload();
                }
                else
                {
                    Toast.error("保存失败");
                }
            }
        });
    }
</script>
</body>
</html>
