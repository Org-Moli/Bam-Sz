<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | General Form Elements</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:include="/bam/head"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <html th:include="/bam/menu"></html>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <small>配置商品</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">商品管理</a></li>
                <li class="active">配置商品</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- right column -->
                <form role="form" id="productForm">
                <input type="hidden" id="id" th:value="${id}"/>
                <div class="col-md-6">
                    <!-- general form elements disabled -->
                    <div class="box box-warning">
                        <!-- /.box-header -->
                        <div class="box-body">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>名称</label>
                                    <input type="text" class="form-control" placeholder="名称" id="name" name="name"/>
                                    <span class="help-block" id="helpName" style="display: none">请输入名称</span>
                                </div>
                                <div class="form-group">
                                    <label>产地</label>
                                    <select class="form-control" id="originId" name="originId">
                                        <option th:each="orig,stat : ${sysOriginList}" th:value="${orig.id}" th:text="${orig.area}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>毛重</label>
                                    <input type="text" class="form-control" placeholder="毛重" id="maozhong" name="maozhong"/>
                                </div>
                                <div class="form-group">
                                    <label>品牌名称</label>
                                    <input type="text" class="form-control" placeholder="品牌名称" id="brandName" name="brandName"/>
                                </div>
                                <div class="form-group">
                                    <label>海关备案号</label>
                                    <input type="text" class="form-control" placeholder="海关备案号" id="hgbah" name="hgbah"/>
                                </div>
                                <div class="form-group">
                                    <label>国检备案号</label>
                                    <input type="text" class="form-control" placeholder="国检备案号" id="gjbah" name="gjbah"/>
                                </div>
                                <div class="form-group">
                                    <label>供应商名称</label>
                                    <input type="text" class="form-control" placeholder="供应商名称" id="gysName" name="gysName"/>
                                </div>
                                <div class="form-group">
                                    <label>商品规格</label>
                                    <textarea class="form-control" id="productGg" name="productGg" rows="3" placeholder="商品规格"></textarea>
                                </div>
                        </div>
                        <!-- /.box-body -->
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" onclick="javascript:location.href='/bam/sysProduct/sysProductList';" class="btn btn-default pull-right">取消</button>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <div class="col-md-6">
                    <!-- general form elements disabled -->
                    <div class="box box-warning">
                        <!-- /.box-header -->
                        <div class="box-body">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>SKU</label>
                                    <input type="text" class="form-control" placeholder="SKU" id="sku" name="sku"/>
                                </div>
                                <div class="form-group">
                                    <label>单位</label>
                                    <select class="form-control" id="amountUnitId" name="amountUnitId">
                                        <option th:each="unit,stats : ${sysAmountUnitList}" th:text="${unit.name}" th:value="${unit.id}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>净重</label>
                                    <input type="text" class="form-control" placeholder="净重" id="jingzhong" name="jingzhong"/>
                                </div>
                                <div class="form-group">
                                    <label>条形码</label>
                                    <input type="text" class="form-control" placeholder="条形码" id="barCode" name="barCode"/>
                                </div>
                                <div class="form-group">
                                    <label>海关编码</label>
                                    <input type="text" class="form-control" placeholder="海关编码" id="hgbm" name="hgbm"/>
                                </div>
                                <div class="form-group">
                                    <label>供应商编码</label>
                                    <input type="text" class="form-control" placeholder="供应商编码" id="gyscode" name="gyscode"/>
                                </div>
                                <div class="form-group">
                                    <label>价格</label>
                                    <input type="text" class="form-control" placeholder="价格" id="price" name="price"/>
                                </div>
                                <div class="form-group">
                                    <label>描述</label>
                                    <textarea class="form-control" id="productDesc" name="productDesc" rows="3" placeholder="描述"></textarea>
                                </div>
                        </div>
                        <!-- /.box-body -->
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" onclick="saveProduct();" class="btn btn-info">保存</button>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
                </form>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="/bam/foot"></footer>

    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/scripts/app.min.js"></script>
<script src="/scripts/toast.js"></script>
<script>
    function saveProduct(){
        var id=$("#id").val();
        var name = $("#name").val();
        if(name.length == 0)
        {
            $($("#name").parent()).addClass("has-error");
            $("#helpName").show();
            return;
        }
        var dataJson=$("#productForm").serialize();
        $.ajax({
            url: "/bam/sysProductAjax/saveOrUpdate",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:dataJson,
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data.success)
                {
                    Toast.success("编辑成功",'提示',null);
                    location.href='/bam/sysProduct/sysProductList';
                }
                else
                {
                    Toast.error("保存失败");
                }
            }
        });
    }
</script>
</body>
</html>
