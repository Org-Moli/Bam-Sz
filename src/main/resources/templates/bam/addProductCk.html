<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>添加出库</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:include="/common/head"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <html th:include="/common/menu" th:with="menuCode='productMenu_sysProductList'"></html>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <small>添加出库</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">出库管理</a></li>
                <li class="active">添加出库</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- right column -->
                <form role="form" id="productForm">
                <input type="hidden" id="id" name="id" th:value="${productCk.id}"/>
                <div class="col-md-12">
                    <!-- general form elements disabled -->
                    <div class="box box-warning">
                        <!-- /.box-header -->
                        <div class="box-body">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>商品编码</label>
                                    <input type="text" class="form-control" placeholder="商品编码" id="productNo" name="productNo" th:value="${productCk.productNo}"/>
                                </div>
                                <div class="form-group">
                                    <label>货物名称</label>
                                    <input type="text" class="form-control" placeholder="货物名称" id="productName" name="productName" th:value="${productCk.productName}"/>
                                </div>
                                <div class="form-group">
                                    <label>SKU</label>
                                    <input type="text" class="form-control" placeholder="sku" id="sku" name="sku" th:value="${productCk.sku}"/>
                                </div>
                                <div class="form-group">
                                    <label>仓库</label>
                                    <input type="text" class="form-control" placeholder="仓库" id="ckName" name="ckName" th:value="${productCk.ckName}"/>
                                </div>
                                <div class="form-group">
                                    <label>客户名称</label>
                                    <input type="text" class="form-control" placeholder="客户名称" id="khName" name="khName" th:value="${productCk.khName}"/>
                                </div>
                                <div class="form-group">
                                    <label>客户出库订单号</label>
                                    <input type="text" class="form-control" placeholder="客户出库订单号" id="khCkNo" name="khCkNo" th:value="${productCk.khCkNo}"/>
                                </div>
                                <div class="form-group">
                                    <label>出库时间</label>
                                    <input type="text" class="form-control" placeholder="出库时间" id="ckDate" name="ckDate" th:value="${productCk.ckDate}"/>
                                </div>
                                <div class="form-group">
                                    <label>出库操作员</label>
                                    <input type="text" class="form-control" placeholder="出库操作员" id="ckOperator" name="ckOperator" th:value="${productCk.ckOperator}"/>
                                </div>
                                <div class="form-group">
                                    <label>出库数量</label>
                                    <input type="text" class="form-control" placeholder="出库数量" id="ckNumbers" name="ckNumbers" th:value="${productCk.ckNumbers}"/>
                                </div>
                        </div>
                        <!-- /.box-body -->
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" onclick="javascript:location.href='/bam/sysProduct/sysProductList';" class="btn btn-default pull-right">取消</button>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
                </form>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:include="/common/foot"></footer>

    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/scripts/app.min.js"></script>
<script src="/scripts/demo.js"></script>
<script src="/scripts/toast.js"></script>
<script>
    function saveProduct(){
        var id=$("#id").val();
        var name = $("#name").val();
        if(name.length == 0)
        {
            $($("#name").parent()).addClass("has-error");
            $("#helpName").show();
            return;
        }
        var dataJson=$("#productForm").serialize();
        $.ajax({
            url: "/bam/sysProductAjax/saveOrUpdate",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:dataJson,
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data.success)
                {
                    Toast.success("编辑成功",'提示',null);
                    location.href='/bam/sysProduct/sysProductList';
                }
                else
                {
                    Toast.error("保存失败");
                }
            }
        });
    }
</script>
</body>
</html>
