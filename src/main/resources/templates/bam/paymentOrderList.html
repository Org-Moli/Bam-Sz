<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:include="/common/head"></header>
    <!-- Left side column. contains the logo and sidebar -->

        <!-- sidebar: style can be found in sidebar.less -->
        <html th:include="/common/menu"></html>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                支付单抛送
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">支付单抛送</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!--<div class="box-header">
                            <h3 class="box-title">客户列表</h3>
                        </div>-->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form class="form-inline" id="searchForm">
                                <button type="button" class="btn btn-primary myClickStyle">易汇金</button>
                                <button type="button" class="btn btn-link myClickStyle">通联</button>
                            </form>
                            <br/>
                            <form class="form-inline">
                                <div class="form-group">
                                    <span class="input-group">
                                      <span class="input-group-addon">订单编号</span>
                                      <input type="text" class="form-control" id="orderNum"/>
                                 </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-append date ">
	                                <span class="add-on"><i class="icon-th"></i></span>
							        <span class="input-group">
							            <span class="input-group-addon">下单起始时间</span>
							            <input type="text" class="form-control form_datetime" id="startTime"
                                               readonly="readonly" name="startTime"/>
							            <span class="input-group-addon">~</span>
							            <input type="text" class="form-control form_datetime" id="endTime" readonly="readonly"
                                               name="endTime"/>
							        </span>
							    </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-group">
                                      <span class="input-group-addon">收货人</span>
                                      <input type="text" class="form-control" id="trans_user_name"/>
                                    </span>
                                </div>
                                <br/><br/>
                                <div class="form-group">
                                    <select class="input-md form-control" id="bg_status">
                                        <option value="">报关状态</option>
                                        <option value="1">报关成功</option>
                                        <option value="2">报关审核中</option>
                                        <option value="3">报关失败</option>
                                        <option value="4">报关处理中</option>
                                        <option value="0">未报关</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="input-md form-control" id="bgj_status">
                                        <option value="">报国检状态</option>
                                        <option value="1">成功</option>
                                        <option value="2">初始化</option>
                                        <option value="3">取消</option>
                                        <option value="4">失败</option>
                                        <option value="5">错误</option>
                                        <option value="6">申报中</option>
                                        <option value="0">未申报</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="searchByCondition()">搜索</button>
                                <button type="button" class="btn btn-primary" onclick="searchByCondition()">导出</button>
                                <button type="button" class="btn btn-primary" onclick="searchByCondition()">批量报关
                                </button>
                            </form>
                            <br/><br/>
                            <table id="example1" class="table table-bordered table-hover" style="text-align: center">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" id="checkAll"/></th>
                                    <th>#</th>
                                    <th>订单编号</th>
                                    <th>下单时间</th>
                                    <th>收货人</th>
                                    <th>总金额</th>
                                    <th>报关状态</th>
                                    <th>报国检状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!--defalut modal-->
    <div class="modal" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">设置订单信息</h4>
                </div>
                <div class="modal-body">
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" id="clientForm">
                            <input type="hidden" id="id" name="id" value=""/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="orderNum">订单编号</label>
                                    <input type="text" class="form-control" id="orderNum" name="orderNum"
                                           placeholder="订单编号"/>
                                </div>
                                <div class="form-group">
                                    <label for="trans_user_name">收货人</label>
                                    <input type="text" class="form-control" id="trans_user_name" name="trans_user_name"
                                           placeholder="收货人"/>
                                </div>
                                <div class="form-group">
                                    <label for="trans_user_id_num">收货人身份证</label>
                                    <input type="text" class="form-control" id="trans_user_id_num"
                                           name="trans_user_id_num" placeholder="收货人身份证"/>
                                </div>
                                <div class="form-group">
                                    <label for="trans_user_phone">收货人电话号码</label>
                                    <input type="text" class="form-control" id="trans_user_phone"
                                           name="trans_user_phone" placeholder="收货人电话号码"/>
                                </div>
                                <div class="form-group">
                                    <label for="trans_user_address">收货人地址</label>
                                    <input type="text" class="form-control" id="trans_user_address"
                                           name="trans_user_address" placeholder="收货人地址"/>
                                </div>
                                <div class="form-group">
                                    <label for="payer_name">支付人</label>
                                    <input type="text" class="form-control" id="payer_name" name="payer_name"
                                           placeholder="支付人"/>
                                </div>
                                <div class="form-group">
                                    <label for="payer_id_num">支付人身份证</label>
                                    <input type="text" class="form-control" id="payer_id_num" name="payer_id_num"
                                           placeholder="支付人身份证"/>
                                </div>
                                <div class="form-group">
                                    <label for="payer_phone">支付人电话号码</label>
                                    <input type="text" class="form-control" id="payer_phone" name="payer_phone"
                                           placeholder="支付人电话号码"/>
                                </div>
                                <div class="form-group">
                                    <label for="order_amount">订单金额</label>
                                    <input type="text" class="form-control" id="order_amount" name="order_amount"
                                           placeholder="订单金额"/>
                                </div>
                                <div class="form-group">
                                    <label for="payer_amount">支付金额</label>
                                    <input type="text" class="form-control" id="payer_amount" name="payer_amount"
                                           placeholder="支付金额"/>
                                </div>
                                <div class="form-group">
                                    <label for="trans_amount">运费</label>
                                    <input type="text" class="form-control" id="trans_amount" name="trans_amount"
                                           placeholder="运费"/>
                                </div>
                                <div class="form-group">
                                    <label for="delevery_order">运单号</label>
                                    <input type="text" class="form-control" id="delevery_order" name="delevery_order"
                                           placeholder="运单号"/>
                                </div>
                                <div class="form-group">
                                    <label for="prd_amount">商品金额</label>
                                    <input type="text" class="form-control" id="prd_amount" name="prd_amount"
                                           placeholder="商品金额"/>
                                </div>
                                <div class="form-group">
                                    <label for="tax_amount">税款金额</label>
                                    <input type="text" class="form-control" id="tax_amount" name="tax_amount"
                                           placeholder="税款金额"/>
                                </div>
                                <div class="form-group">
                                    <label for="postal_code">邮政编号</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code"
                                           placeholder="邮政编号"/>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateOrder();">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!--defalut modal-->

    <!-- /.content-wrapper -->
    <footer th:include="/common/foot"></footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/scripts/moment.js"></script>
<script src="/scripts/datatable-datetime.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/scripts/app.min.js"></script>
<!-- page script -->
<script src="/scripts/toast.js"></script>
<script>
    var table;
    $(function () {

        $(".form_datetime").datetimepicker({
            format: 'yyyy-mm-dd',//日期的格式
            autoclose: true,//日期选择完成后是否关闭选择框
            language: 'zh_CN',//语言
            minView: "month",//表示日期选择的最小范围，默认是hour
            pickerPosition: "bottom-left"
        });

        table = $('#example1').DataTable({
            //开启服务器模式
            serverSide: true,
            ajax: {
                url: '/bam/order/orderListSearch',
                data: function (d) {
                    d.orderStatus = $("#orderStatus").val();
                    d.searchTag = $("#searchTag").val();
                    d.searchTxt = $("#searchTxt").val();
                    d.endTime = $("#endTime").val();
                    d.startTime = $("#startTime").val();
                    d.orderNum = $("#orderNum").val();
                    d.trans_user_name = $("#trans_user_name").val();
                    d.customs_status = $("#customs_status").val();
                    d.ngtc_status = $("#ngtc_status").val();
                    d.payment_bg_status = $("#payment_bg_status").val();
                    d.bg_status = $("#bg_status").val();
                    d.bgj_status = $("#bgj_status").val();
                }
            },
            columns: [
                {data: ""},
                {data: "id"},
                {data: "orderNum"},
                {data: "create_date"},
                {data: "trans_user_name"},
                {data: "all_amount"},
                {data: "bg_status"},
                {data: "bgj_status"},
                {data: "id"}
            ],
            columnDefs: [
                {
                    targets: 0,
                    render: function (data, type, row) {
                        return '<input type="checkbox" value="' + row.id + '" name="idChk" onclick="numSet()" data-status="' + row.audit_status + '" />';
                    }
                },
                {
                    targets: 3,
                    type: "datetime",
                    render: $.fn.dataTable.render.moment.unit('YYYY-MM-DD HH:mm:ss')
                },
                {
                    targets: 6,
                    render: function (data, type, row) {
                        var str = "";
                        //'报关状态:0未报关，1报关成功，2，报关审核中，3报关失败，4报关处理中',
                        if (row.bg_status == 0) {
                            str = "未报关";
                        } else if (row.bg_status == 1) {
                            str = "报关成功";
                        } else if (row.bg_status == 2) {
                            str = "报关审核中";
                        } else if (row.bg_status == 3) {
                            str = "报关失败";
                        } else if (row.bg_status == 4) {
                            str = "报关处理中";
                        }
                        return str;
                    }
                },
                {
                    targets: 7,
                    render: function (data, type, row) {
                        var str = "";
                        //'报国检状态:0未申报，1成功，2初始化，3取消，4失败，5错误，6申报中',
                        if (row.bgj_status == 0) {
                            str = "未申报";
                        } else if (row.bgj_status == 1) {
                            str = "成功";
                        } else if (row.bgj_status == 2) {
                            str = "初始化";
                        } else if (row.bgj_status == 3) {
                            str = "取消";
                        } else if (row.bgj_status == 4) {
                            str = "失败";
                        } else if (row.bgj_status == 5) {
                            str = "错误";
                        } else if (row.bgj_status == 6) {
                            str = "申报中";
                        }
                        return str;
                    }
                },
                {
                    targets: 8,
                    render: function (data, type, row) {
                        return '<button class="btn btn-primary">报关</button>';
                    }
                }
            ],
            language: {
                url: "/plugins/datatables/cn.json"
            },
            paging: true,
            lengthChange: false,
            searching: false,
            ordering: false,
            info: true,
            autoWidth: false,
            paging: true
        });
    });

    $(".myClickStyle").click(function () {
        $(".myClickStyle").removeClass();
        $(this).addClass('btn btn-primary myClickStyle').siblings().removeClass('btn btn-primary myClickStyle').addClass('btn btn-link myClickStyle');
    })

    $("#checkAll").click(function () {
        if ($(this).is(":checked")) {
            $("input[type='checkbox'][name='idChk']").prop("checked", true);
        }
        else {
            $("input[type='checkbox'][name='idChk']").prop("checked", false);
        }
        numSet();
    });

    function numSet() {
        $("#showNumBtn").text($("input[type='checkbox'][name='idChk']:checked").length);

    }


    function selectById(id) {
        $.ajax({
            url: "/bam/order/getById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: {
                id: id
            },
            dataType: "json",
            type: "POST",
            success: function (data) {
                if (data != undefined) {
                    $("#id").val("");
                    $("#addModal").modal("show");
                    $("#id").val(data.id);
                    $("#orderNum").val(data.orderNum);
                    $("#trans_user_name").val(data.trans_user_name);
                    $("#trans_user_id_num").val(data.trans_user_id_num);
                    $("#trans_user_phone").val(data.trans_user_phone);
                    $("#trans_user_address").val(data.trans_user_address);
                    $("#payer_name").val(data.payer_name);
                    $("#payer_id_num").val(data.payer_id_num);
                    $("#payer_phone").val(data.payer_phone);
                    $("#order_amount").val(data.order_amount);
                    $("#payer_amount").val(data.payer_amount);
                    $("#trans_amount").val(data.trans_amount);
                    $("#delevery_order").val(data.delevery_order);
                    $("#prd_amount").val(data.prd_amount);
                    $("#tax_amount").val(data.tax_amount);
                    $("#postal_code").val(data.postal_code);
                }
            }
        });
    }

    function updateOrder() {
        var id = $("#id").val();
        var dataJson = $("#clientForm").serialize();
        var data1 = {"orderNum": "test", "trans_user_name": "gz"};
        $.ajax({
            url: "/bam/order/updateOrder",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: dataJson,
            dataType: "json",
            type: "POST",
            success: function (data) {
                if (data.success) {
                    Toast.success("编辑成功", '提示', null);
                    $("#addModal").modal("hide");
                    table.ajax.reload();
                }
                else {
                    Toast.error("保存失败");
                }
            }
        });
    }

    function fshById(id) {
        $.ajax({
            url: "/bam/order/fshById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: {
                id: id
            },
            dataType: "json",
            type: "POST",
            success: function (data) {
                if (data.success) {
                    Toast.success("反审核成功", '提示', null);
                    setTimeout(function () {
                        table.ajax.reload();
                    }, 1000);

                } else {
                    Toast.error("反审核失败");
                }
            }
        });
    }

    function deleteById() {
        var num = $("input[type='checkbox'][name='idChk']:checked").length;
        if (num == 0) {
            Toast.error("请选择一项数据再进行操作");
            return;
        }
        var ids = [];
        var d_flag = false;
        $("input[type='checkbox'][name='idChk']:checked").each(function () {
            var obj = $(this);
            if (obj.attr("data-status") == 1) {
                Toast.error("已审核订单不能删除");
                d_flag = true;
                return;
            }
            ids.push(obj.val());
        });
        if (d_flag) {
            return;
        }
        var statu = confirm('确认删除[' + ids.join(",") + ']吗?');
        if (!statu) {
            return false;
        }
        $.ajax({
            url: "/bam/order/deleteById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: {
                idList: ids
            },
            dataType: "json",
            type: "POST",
            success: function (data) {
                if (data.success) {
                    Toast.success("删除成功", '提示', null);
                    setTimeout(function () {
                        table.ajax.reload();
                    }, 1000);
                    table.ajax.reload();
                } else {
                    Toast.error("删除失败");
                }
            }
        });
    }


    function searchByCondition() {
        table.ajax.reload();
    }


    function chenckById() {
        var num = $("input[type='checkbox'][name='idChk']:checked").length;
        if (num == 0) {
            Toast.error("请选择一项数据再进行操作");
            return;
        }
        var ids = [];
        var d_flag = false;
        $("input[type='checkbox'][name='idChk']:checked").each(function () {
            var obj = $(this);
            if (obj.attr("data-status") == 1) {
                Toast.error("已审核订单不能再审核");
                d_flag = true;
                return;
            }
            ids.push(obj.val());
        });
        if (d_flag) {
            return;
        }
        return;
        //获取关检名称，物流名称，支付方式
        $.ajax({
            url: "/bam/order/chenckById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: {
                idList: ids
            },
            dataType: "json",
            type: "POST",
            success: function (data) {
                if (data.success) {
                    Toast.success("审核成功", '提示', null);
                    setTimeout(function () {
                        table.ajax.reload();
                    }, 1000);
                    table.ajax.reload();
                } else {
                    Toast.error("审核失败");
                }
            }
        });
    }


</script>
</body>
</html>
