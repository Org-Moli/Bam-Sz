    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- DataTables -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:include="/bam/head"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <html th:include="/bam/menu"></html>
        <!-- /.sidebar -->
    </aside> 

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                订单列表
                <small>advanced tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">产地列表</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!--<div class="box-header">
                            <h3 class="box-title">客户列表</h3>
                        </div>-->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <button class="btn btn-primary" style="float: right" data-toggle="modal" data-target="#addModal">新增</button>
                            <table id="example1" class="table table-bordered table-hover" style="text-align: center">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>订单编号</th>
                                    <th>下单时间</th>
                                    <th>审核状态</th>
                                    <th>收货人</th>
                                    <th>收货人电话</th>
                                    <th>收货人地址</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!--defalut modal-->
        <div class="modal" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">设置订单信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-primary">
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form role="form" id="clientForm">
                                <input type="hidden" id="id" name="id" value=""/>
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="area">订单编号</label>
                                        <input type="text" class="form-control" id="orderNum"  name="orderNum" placeholder="订单编号"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="acronym">收货人</label>
                                        <input type="text" class="form-control" id="trans_user_name"   name="trans_user_name" placeholder="收货人"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">收货人身份证</label>
                                        <input type="text" class="form-control" id="trans_user_id_num" name="trans_user_id_num"  placeholder="收货人身份证"/>
                                    </div>
                                     <div class="form-group">
                                        <label for="code">收货人电话号码</label>
                                        <input type="text" class="form-control" id="trans_user_phone"  name="trans_user_phone" placeholder="收货人电话号码"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">收货人地址</label>
                                        <input type="text" class="form-control" id="trans_user_address" name="trans_user_address" placeholder="收货人地址"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">支付人</label>
                                        <input type="text" class="form-control" id="payer_name"  name="payer_name" placeholder="支付人"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">支付人身份证</label>
                                        <input type="text" class="form-control" id="payer_id_num"  name="payer_id_num" placeholder="支付人身份证"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">支付人电话号码</label>
                                        <input type="text" class="form-control" id="payer_phone"   name="payer_phone" placeholder="支付人电话号码"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">订单金额</label>
                                        <input type="text" class="form-control" id="order_amount"   name="order_amount" placeholder="订单金额"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">支付金额</label>
                                        <input type="text" class="form-control" id="payer_amount"  name="payer_amount" placeholder="支付金额"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">运费</label>
                                        <input type="text" class="form-control" id="trans_amount" name="trans_amount" placeholder="运费"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">运单号</label>
                                        <input type="text" class="form-control" id="delevery_order"  name="delevery_order" placeholder="运单号"/>
                                    </div>
                                     <div class="form-group">
                                        <label for="code">商品金额</label>
                                        <input type="text" class="form-control" id="prd_amount"  name="prd_amount" placeholder="商品金额"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">税款金额</label>
                                        <input type="text" class="form-control" id="tax_amount"  name="tax_amount" placeholder="税款金额"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="code">邮政编号</label>
                                        <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="邮政编号"/>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="updateOrder();">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    <!--defalut modal-->

    <!-- /.content-wrapper -->
    <footer th:include="/bam/foot"></footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/scripts/moment.js"></script>
<script src="/scripts/datatable-datetime.js"></script>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/scripts/app.min.js"></script>
<!-- page script -->
<script src="/scripts/toast.js"></script>
<script>
    var table;
    $(function () {
        table = $('#example1').DataTable({
            //开启服务器模式
            serverSide: true,
            ajax:'/bam/order/orderListSearch',
            columns: [
                { data: "id" },      
                { data: "orderNum" },
                { data: "create_date" },
                { data: "audit_status"},
                { data: "trans_user_name"},
                { data: "trans_user_phone"},
                { data: "trans_user_address"}
            ],
            columnDefs: [   
            {
                targets: 7,
                render: function (data, type, row) {
                	if(row.audit_status==0){
                		return '<button class="btn btn-primary" onclick="selectById(' + row.id + ');">编辑</button>';
                	}else{
                		return '<button class="btn btn-primary" onclick="deleteById(' + row.id + ');">反审核</button>';
                	}
                    
                }
            },
            {
                targets: 2,
                type:"datetime",
                render: $.fn.dataTable.render.moment.unit( 'YYYY-MM-DD HH:mm:ss' )
            },
            ],
            language: {
                url: "/plugins/datatables/cn.json"
            },
            paging: true,
            lengthChange: false,
            searching: false,
            ordering: false,
            info: true,
            autoWidth: false,
            paging: true
        });
    });
    
    
    function selectById(id){
    	 $.ajax({
             url: "/bam/order/getById",
             contentType: "application/x-www-form-urlencoded; charset=utf-8",
             data:{
                 id:id
             },
             dataType: "json",
             type: "POST",
             success : function(data)
             {
                 if(data != undefined)
                 {   
                	 $("#id").val("");
                     $("#addModal").modal("show");
                     $("#id").val(data.id);
                     $("#orderNum").val(data.orderNum);
                     $("#trans_user_name").val(data.trans_user_name);
                     $("#trans_user_id_num").val(data.trans_user_id_num);
                     $("#trans_user_phone").val(data.trans_user_phone);
                     $("#trans_user_address").val(data.trans_user_address);
                     $("#payer_name").val(data.payer_name);
                     $("#payer_id_num").val(data.payer_id_num);
                     $("#payer_phone").val(data.payer_phone);
                     $("#order_amount").val(data.order_amount);
                     $("#payer_amount").val(data.payer_amount);
                     $("#trans_amount").val(data.trans_amount);
                     $("#delevery_order").val(data.delevery_order);
                     $("#prd_amount").val(data.prd_amount);
                     $("#tax_amount").val(data.tax_amount);
                     $("#postal_code").val(data.postal_code);
                 }
             }
         });
    }
    
    function updateOrder(){
    	var id=$("#id").val();
    	var dataJson=$("#clientForm").serialize();
    	var data1={"orderNum":"test","trans_user_name":"gz"};
    	 $.ajax({
             url: "/bam/order/updateOrder",
             contentType: "application/x-www-form-urlencoded; charset=utf-8",
             data:dataJson,
             dataType: "json",
             type: "POST",
             success : function(data)
             {
                 if(data.success)
                 {
                     Toast.success("编辑成功",'提示',null);
                     $("#addModal").modal("hide");
                     table.ajax.reload();
                 }
                 else
                 {   
                     Toast.error("保存失败");
                 }
             }
         });
    }
    
    
    function editById(id) {
        $.ajax({
            url: "/bam/sysOriginAjax/getById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:{
                id:id
            },
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data != undefined)
                {
                    $("#addModal").modal("show");
                    $("#area").val(data.area);
                    $("#acronym").val(data.acronym);
                    $("#code").val(data.code);
                    $("#editId").val(data.id);
                }
            }
        });
    }
    
    
    function deleteById(id) {
        $.ajax({
            url: "/bam/sysClientsAjax/deleteById",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:{
                id:id
            },
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data.success)
                {
                    table.ajax.reload();
                }
            }
        });
    }

    function saveOrigin() {
        if($("#area").val().length == 0)
        {
            Toast.error("请填写国家/地区");
            return;
        }
        if($("#acronym").val().length == 0)
        {
            Toast.error("请填写缩写");
            return;
        }
        if($("#code").val().length == 0)
        {
            Toast.error("请填写代码");
            return;
        }
        $.ajax({
            url: "/bam/sysOriginAjax/saveOrUpdate",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data:{
                area:$("#area").val(),
                acronym:$("#acronym").val(),
                code:$("#code").val(),
                id:$("#editId").val()
            },
            dataType: "json",
            type: "POST",
            success : function(data)
            {
                if(data.success)
                {
                    $("#addModal").modal("hide");
                    table.ajax.reload();
                }
                else
                {
                    Toast.error("保存失败");
                }
            }
        });
    }
</script>
</body>
</html>
