<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <title>Ztree</title>    <link rel="stylesheet" href="/css/ztree/zTreeStyle.css"/>    <script src="/plugins/jQuery/ztree/jquery-2.2.3.min.js"></script>    <script src="/plugins/jQuery/ztree/jquery.ztree.core.js"></script>    <script src="/plugins/jQuery/ztree/jquery.ztree.excheck.js"></script>    <script src="/plugins/jQuery/ztree/jquery.ztree.exedit.js"></script>        <script type="text/javascript">	var setting = {		async: {			enable: true,			url:"/bam/region/regionInfoSearch",			autoParam:["id", "name=n", "level=lv"],			otherParam:{"otherParam":"zTreeAsyncTest"},			dataFilter: filter		},		view: {expandSpeed:"",			addHoverDom: addHoverDom,			removeHoverDom: removeHoverDom,			selectedMulti: false		},		edit: {			enable: true		},		data: {			simpleData: {				enable: true			}		},		callback: {			beforeRemove: beforeRemove,			beforeRename: beforeRename		}	};	function filter(treeId, parentNode, childNodes) {		if (!childNodes) return null;		for (var i=0, l=childNodes.length; i<l; i++) {					childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');		}		return childNodes;	}	function beforeRemove(treeId, treeNode) {		var zTree = $.fn.zTree.getZTreeObj("treeDemo");		zTree.selectNode(treeNode);		return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");	}			function beforeRename(treeId, treeNode, newName) {		if (newName.length == 0) {			setTimeout(function() {				var zTree = $.fn.zTree.getZTreeObj("treeDemo");				zTree.cancelEditName();				alert("节点名称不能为空.");			}, 0);			return false;		}		return true;	}	var newCount = 1;	function addHoverDom(treeId, treeNode) {		var sObj = $("#" + treeNode.tId + "_span");		if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;		var addStr = "<span class='button add' id='addBtn_" + treeNode.tId			+ "' title='add node' onfocus='this.blur();'></span>";		sObj.after(addStr);		var btn = $("#addBtn_"+treeNode.tId);		if (btn) btn.bind("click", function(){			var zTree = $.fn.zTree.getZTreeObj("treeDemo");			zTree.addNodes(treeNode, {id:(100 + newCount), pId:treeNode.id, name:"new node" + (newCount++)});			return false;		});	};	function removeHoverDom(treeId, treeNode) {		$("#addBtn_"+treeNode.tId).unbind().remove();	};	$(document).ready(function(){		$.fn.zTree.init($("#treeDemo"), setting);	});	    </script></head><body>    <div>		<ul id="treeDemo" class="ztree"></ul>	</div></body></html>
